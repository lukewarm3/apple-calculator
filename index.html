<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="container">
      <p>
        <span class="nowrap"
          >This is the imitation of the iPhone Calculator.</span
        >
        <span class="nowrap">It is made with HTML, CSS and JavaScript.</span>
        <span class="nowrap">Enjoy the calculation!</span>
      </p>

      <div class="calculator">
        <div class="calculator__display">0</div>

        <div class="calculator__keys">
          <button class="grey" data-action="clear">AC</button>
          <button class="grey" data-action="sign">+/-</button>
          <button class="grey" data-action="percent">%</button>
          <button class="key--operator" data-action="divide">รท</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="key--operator" data-action="multiply">&times;</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="key--operator" data-action="subtract">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="key--operator" data-action="add">+</button>
          <button id="zero" class="number">0</button>
          <button class="decimal" data-action="decimal">.</button>
          <button class="key--equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
